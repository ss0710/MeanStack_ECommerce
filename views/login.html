<div class="inner_div" ng-controller="login">
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img
          src="../assets/images/ecommerce-photo.jpg"
          class="img-fluid rounded-start"
          alt="..."
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h1>Login</h1>
          <form name="myForm" novalidate>
            <input
              class="input-element"
              type="email"
              id="email"
              name="email"
              ng-model="email"
              required
              ng-pattern="emailRegex"
              placeholder="Enter email"
            />
            <br />
            <label ng-show="myForm.$submitted || myForm.email.$dirty">
              <label
                ng-model="emailError1"
                class="error"
                ng-show="myForm.email.$error.required"
                >Email is required</label
              >
              <label
                ng-model="emailError2"
                class="error"
                ng-show="myForm.email.$error.pattern"
                >Email is not valid</label
              >
            </label>
            <br />

            <input
              class="input-element"
              type="password"
              id="password"
              name="password"
              ng-model="password"
              ng-pattern="passwordRegex"
              required
              placeholder="confirm passsword"
            />
            <br />
            <label ng-show="myForm.$submitted || myForm.password.$dirty">
              <span
                ng-model="passsError1"
                class="error"
                ng-show="myForm.password.$error.required"
                >Password is required</span
              ><br />
            </label>
            <br />

            <button
              type="submit"
              class="btn btn-primary"
              ng-disabled="myForm.$invalid"
              ng-click="loginSubmit()"
            >
              Submit
            </button>
            <p>
              Already have an account!
              <a class="redirect-link" href="#!/">Signup here</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
